<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>HTML email inline styler {% block title %}{% endblock %}</title>
	<meta name="DC.title" content="HTML email inline stylr" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta name="keywords" content="CSS Email HTML inline styles gmail campaign monitor" />
	<meta name="description" content="Write your HTML emails with nice CSS and have them converted to inline styles for maximum cross-client compatibility" />
	<link type="text/css" rel="stylesheet" href="/static/css/styles.css"  />
	
	<script type="text/javascript" src="/static/js/jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="/static/js/jquery.chili-2.2.js"></script>
	<script type="text/javascript" src="/static/js/recipes.js"></script>
	<script type="text/javascript" src="/static/js/core.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<div class="content">
				<h1><a href="/styler/">Inline styler</a></h1>
				<p>Converts CSS rules into inline style attributes</p>
				<ul class="menu">
					<li><a href="/styler/api">API</a></li>
				</ul>
			</div>
		</div>
		<div class="content">
			{% if error_message %}
				<div class="error">
					<p><strong>{{ error_message }}</strong></p>
				</div>
			{% endif %}
			
			{% block content %}{% endblock %}
		</div>
	</div>
</body>
</html>
